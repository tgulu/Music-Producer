<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulu</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <section id="home">
        <header>
            <a href="#" class="nav-logo">Cameron Nesbitt</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#artist" class="nav-link">Artist</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>


        </header>


        <div class="hero-background">
            <h3 class="bio">
                is a producer and mixer based in Brighton, UK.
            </h3>

        </div>
    </section>


    <section id="artist" class="artist">
        <div class="gallery-container">
            <div class="title">
                <h1>Featured Artist</h1>
            </div>

            <div class="gallery">
                <div class="box">
                    <img class="image" src="/artists/james marriott.jpeg" />
                    <h3 class="artist-title">James Marriott</h3>
                </div>
                <div class="box">
                    <img class="image" src="/artists/lovejoy.jpeg" />
                    <h3 class="artist-title">Lovejoy</h3>
                </div>
                <div class="box">
                    <img class="image" src="/artists/Springhill.jpg" />
                    <h3 class="artist-title">Springhill</h3>
                </div>
                <div class="box">
                    <img class="image" src="/artists/Luna Blue.jpeg" />
                    <h3 class="artist-title">Luna Blue</h3>
                </div>
                <div class="box">
                    <img class="image" src="/artists/ALV.jpg" />
                    <h3 class="artist-title">ALV</h3>
                </div>
                <div class="box">
                    <img class="image" src="/artists/KPM.jpeg" />
                    <h3 class="artist-title">KPM</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">

        <div class="contact-container">
            <h1>Contact Details</h1>
            <form action="#">
                <div class="input-box">
                    <div class="input-filed field">
                        <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                    </div>
                    <div class="input-filed field">
                        <input type="text" placeholder="Email Address" id="name" class="item" autocomplete="off">
                    </div>
                    <div class="input-filed field">
                        <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                    </div>
                    <div class="input-filed field">
                        <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                    </div>
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item"
                        autocomplete="off"></textarea>
                    <button type="submit">Send Message</button>
                </div>
            </form>

        </div>


    </section>

    <script src="app.js"></script>

</body>

</html>
